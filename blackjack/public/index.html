<!DOCTYPE html>
<html>
<head>
  <title>Blackjack Game</title>
</head>
<body>
  <h1>Blackjack Game</h1>
  <form id="name-form">
    <label for="player-name">Enter your name:</label>
    <input type="text" id="player-name" />
    <button type="submit">Submit</button>
  </form>
  <canvas id="canvas" width="600" height="310">></canvas>
  <div id="scores">Player Score: 0 | Dealer Score: 0</div>
  <div class="item">
    <button id="hit" disabled>Hit</button>
    <button id="stand" disabled>Stand</button>
    <button id="deal" disabled>Deal</button>
    <button id="show_deck" disabled>Show Deck</button>
    <input type="checkbox" id="playing" checked>Playing?</input>
  </div> 
  <div id="winner"></div>
  <canvas id="canvas2" width="600" height="900">></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
